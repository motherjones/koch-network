<html>
<head>
</head>
<body>
    <h1>Pym in here</h1>
    <div id="graphic">&nbsp;</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="http://assets.motherjones.com/interactives/plugins/pym.js/src/pym.js"></script><script>
    
    var pymParent = new pym.Parent('graphic', 'index4.html', {});

    pymParent.onMessage('scroll', function(data) {
        var start = $('#graphic').offset().top;
        var offset = parseFloat(data);

        $('html,body').animate({ 'scrollTop': (start + offset) }, 800);
    })
</script>
</body>
</html>
